<!DOCTYPE html>
<html>
  <head>
    <title>크리스마스 선물 고르기!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    
    
    <script type="module" crossorigin src="/assets/index-c4e1ac6f.js"></script>
    <link rel="stylesheet" href="/assets/index-7d9a5e6b.css">
  </head>
  <body>
    <div id="container" class="vstack align-center">
      <header class="christmas-block-outer">
        <div  class="christmas-block-inner">
          <h1>크리스마스 선물 고르기!</h1>
        </div>
      </header>
      <main class="christmas-block-outer">
        <div class="christmas-block-inner vstack align-center">
          <div id="instruction" class="vstack align-center shadow">
            <h2>사이트 이용법</h2>
            <ul class="vstack">
              <li>
                1.한명씩 돌아가면서 본인 선물의 한줄평을 입력해서 등록해주세요!
              </li>
              <li>
                2.등록이 모두 끝나면 아래의 섞어섞어! 버튼을 눌러서 순서를
                섞어주세요!
              </li>
              <li>3.마지막으로 선물 한줄평 공개!</li>
            </ul>
          </div>
          <div id="register" class="vstack align-center shadow">
            <h2>선물 등록(내 선물을 표현해주세요!)</h2>
            <div class="hstack">
              <input
                id="registerText"
                class="text1"
                size="80"
                type="text"
                name="registertext"
              />
              <button id="registerButton" class="bg-red">등록</button>
            </div>
          </div>
          <div id="shuffleandshow" class="hstack">
            <button id="shuffleButton" class="bg-red">섞어섞어!</button>
            <button id="showButton" class="bg-green">선물 한줄평 공개!</button>
          </div>
          <div id="resultContainer"></div>
        </div>
        </div>
        
    </main>
  </body>
</html>
