<!DOCTYPE html>
<html>
  <head>
    <title>크리스마스 선물 고르기!</title>
    <meta charset="utf-8" />
    
    
    <script type="module" crossorigin src="/assets/index-3b1c84de.js"></script>
    <link rel="stylesheet" href="/assets/index-c79b5a49.css">
  </head>
  <body>
    <div id="headline">
      <h1>크리스마스 선물 고르기!</h1>
    </div>
    <div id="instruction">
      <p style="font-size: larger">사이트 이용법</p>
      <br />
      1.한명씩 돌아가면서 본인 선물의 한줄평을 입력해서 등록해주세요!<br />
      2.등록이 모두 끝나면 아래의 섞어섞어! 버튼을 눌러서 순서를 섞어주세요!<br />
      3.마지막으로 선물 한줄평 공개!<br />
    </div>
    <div id="register">
      <li>선물 등록(내 선물을 표현해주세요!)</li>

      <input
        id="registerText"
        class="text1"
        size="80"
        type="text"
        name="registertext"
      />
      <input id="registerButton" class="button" type="button" value="등록" />
    </div>
    <div id="contents">
      <div id="shuffleandshow">
        <div id="shuffle">
          <input
            id="shuffleButton"
            class="button button3"
            value="섞어섞어!"
            type="button"
          />
        </div>
        <div id="show">
          <input
            id="showButton"
            class="button button2"
            value="선물 한줄평 공개!"
            type="button"
            size="50px"
          />
        </div>
      </div>
      <div id="resultContainer"></div>
    </div>
  </body>
</html>
